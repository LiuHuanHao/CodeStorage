  <title>字体属性和文本属性</title>
  <style  type="text/css">
	p{
	
			font-size:100px;
			font-family:幼圆,宋体;
			font-weight:bolder;
			font-style:italic;
			font-variant:small-caps;   /* 小写变大写，大写不变 */

			/*
				font-family用于设置字体风格
				font-variant:small-caps可以从小写变成大写

			*/
	}
	h3{
	
			letter-spacing:1cm;    
			word-spacing:2cm;
			text-align:center;
			text-decoration:line-through;
			text-transform:lowercase;
			color:red;

			/*
					letter-spacing:每个字母的间隔
					word-spacing:每个单词的间
					text-decoration:用于表示上划线(overline),下划线(underline),中划线(line-through)
					capitalize:每个单词首字母大写
					uppercase:全部大写
					lowercase:全部小写
					text-align:用于移动文本的位置
			*/
	
	}
  </style>
 </head>
 <body>
  <p>刘焕濠Mayday</p>
  <h3>Rio olympic game 中国</h3>
 </body>
