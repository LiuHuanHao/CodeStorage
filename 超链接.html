  <!-- 超链接有三种形式
					a 外部链接:链接到外部文件
					b  锚链接：链接到本页面或者其它页面特定的位置
   -->

  <a  href="D:\Documents\Desktop\课程代码\GitHub\javaCode\CodeStorage\排版标签.html"  name="up" target="_blank" >排版标签</a>

  <pre>

	以下有关于target的注释
	<!--   
	target:是用来告诉浏览器用什么方式打开
	_self:浏览器默认在原来的浏览器页面打开
	_blank:打开新的浏览器页面
	_parent:在框架里面会有相关描述
	_top:同上
	-->

	href用来标记需要进行超链的位置




















































name用来标记当前的位置
<a name="center">中央</a>





































































































<a href="图片标签.html"   name="down">下面，并且进入图片标签</a>













































	
  </pre>

  <a href="#up">回到顶部</a>   <!-- 必须在路径名上加＃号，因为是在页面搜索   href="图片标签.html#a显示需要搜索的路径名  -->
  <a href="#center">回到中央</a>
  <a href="#down">回到下面</a>
