  <title>盒子模型</title>
  <style type="text/css">
		
		div{
		
				width:100px;
				height:100px;
				border:1px solid orange;
				/*
				padding-left:50px;
				padding-top:50px;
				*/
				padding:50px;
				margin-left:30px;
				margin-top:40px;
				margin-bottom:10px;
				/*
				border相当于盒子包装外壳的厚度
				padding为盒子内容物与外壳的间隔
				padding-left为内容物与盒子里面左边的间隔
				margin-left为其他盒子在盒子左边的间隔
				body为界面的子类，不可认为其为浏览器
				*/
		}
		body{
			margin-left:100px;
			border:2px dashed red;
		
		}
  </style>
 </head>
 <body>
      <div>刘焕濠</div>
	  <div>王瑜</div>
 </body>
