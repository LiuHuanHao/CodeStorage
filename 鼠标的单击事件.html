<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>鼠标的单击事件</title>
 </head>
 <script type="text/javascript">
 <!--
 //点击按钮让图片消失
	function init()
	{
		//	拿到按钮事件
		var btn=document.getElementById("btn");
		var btn1=document.getElementById("btn1");
		//注册事件
		btn.onclick=function()
		{
			//拿到图片对象
			var img=document.getElementById("img");
			img.style.display="none";
			//将图片显示为无
			this.disabled="true";
			//disabled为属性
		}
		btn1.onclick=function()
		{
			var img=document.getElementById("img");
			img.style.display="block";
			//重新显示图片
			var btn=document.getElementById("btn");
			btn.removeAttribute("disabled");
		}
	}
		function fun2(obj)
	{
				obj.value="新浪";
	}
	function fun3()
	{
		var p=document.getElementById("p");
		p.innerHTML="<img src='forever.jpg' width='200' height='200'>"
		//在标签里面再添加一行代码
	}
	function fun4()
	{
			var btn2=document.getElementById("btn2");
			btn2.removeAttribute("onclick");
			//去掉onclick属性
	}
 //-->
 </script>
 <body onload="init()">
  <img src="forever.jpg" id="img"></br>
  <input type="button" value="图片不见了" id="btn">
  <input type="button" value="显示图片" id="btn1">
  <input type="button" value="搜狐" id="btn2" onclick="fun2(this)">
<input type="button" value="添加一副图片" id="btn3" onclick="fun3()">
<input type="button" value="去掉搜狐按钮的单击事件" id="btn3" onclick="fun4()">
  <p id="p"></p>
 </body>
</html>
