  <title>全选全不选</title>
 </head>
 <script type="text/javascript">
 <!--
	function checkAll(flag)
	{
		//利用flag可以动态的改变选择状态
		//拿到所有的所选框
		var hobbys=document.getElementsByName("hobby");
		//循环赋值
		for(var i=0;i<hobbys.length;i++)
		{
			hobbys[i].checked=flag;
		}
	}
	function reverseCheck()
	{
		//拿到所有的所选框
		var hobbys=document.getElementsByName("hobby");
		//找到name为hobby的组合
		//循环赋值
		for(var i=0;i<hobbys.length;i++)
		{
			hobbys[i].checked=!hobbys[i].checked;
			//  ！ 表示反选
		}
	}
 //-->
 </script>
 <body>
  <h2>请选择你的爱好:</h2>
  全选全不选<input type="checkbox" name="hobbys" onclick="checkAll(this.checked)"></br>
 <!-- this.checked表示在checkbox里选择的状态，当选择时为true -->
  <input type="checkbox" name="hobby" value="football">足球
  <input type="checkbox" name="hobby" value="basketball">篮球
  <input type="checkbox" name="hobby" value="swim">游泳
  <input type="checkbox" name="hobby" value="singing">唱歌</br>

  <input type="button" value="全选" onclick="checkAll(true)">
  <input type="button" value="全不选" onclick="checkAll(false)">
  <input type="button" value="反选" onclick="reverseCheck()">
 </body>
