  <link rel="stylesheet" type="text/css" href="a.css"></link>
  <link rel="alternate stylesheet" type="text/css" href="b.css" title="b"></link>
  <link rel="alternate stylesheet" type="text/css" href="c.css" title="c"></link>
  <title>演示link标签rel属性</title>
  <style  type="text/css">

  /*
		不是很重要
		rel属性:    值     1,stylesheet:定义样式表
						   2，alternate stylesheet:候选样式表
						   用于在浏览器查看菜单中更改查看方式，title为菜单
						   cursor:pointer(hand)表示设置鼠标为手的形状
		css单位:       a,绝对单位  1cm=10mm
					   b,相对单位  px,%  px是相对单位因为可以调节页面上像素的多少
  */
	p{
	
		font-size:2cm;
	}
	label{
	
		font-size:300%;
	}

  </style>
 </head>
 <body>
  <!-- <div></div> -->
  <p>刘焕濠</p>
  <h1>广东</h1><label>海洋</label><h5>大学</h5>
  <h3>Ma<label>yd</label>ay</h3>
  <!-- label是后面的两倍，与前面无关  -->
 </body>
</html>
