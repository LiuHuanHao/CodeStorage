<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>清单标签</title>
 </head>
 <body>
  <!--
    清单标签：3种
			a,无序标签 ul(unOrderList)
			type: 默认disc实心圆,square方形，circle空心圆    li也有type！！！
			b,有序列表 ol(OrderList)
				type:默认阿拉伯数字，取值:1,a,A,i,I
				start: 有序从几开始
			c,定义列表  dl(defineList)    格式化显示（班级规定）
				dt:定义清单标题 define Title
				dd:清单内容

  -->
	<ul  type="circle">
	<li>美国</li>
	<li type="square">中国</li>
	<li>日本</li>
	</ul>

	<ol type="I" start="12">
	<li>刘焕濠</li>
	<li>王瑜</li>
	<li>在一起</li>
	</ol>

	<dl>

	<dt>
	第一条
	<dd>
	不得随地吐痰
	</dd>
	<dd>
	不得谈恋爱
	</dd>
	</dt>
	<dt>
	第二条
	<dd>
	不得熬夜
	</dd>
	<dd>
	不得打机
	</dd>
	</dt>


	</dl>

 </body>
</html>
