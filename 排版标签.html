  <title>排版标签</title>
 </head>
<script type="text/javascript">
<!--
		function fun(){
	
	var div=document.getElementById("d");  
	div.style.display="none";
		}
//-->
</script>

 <body>
       <p  align="center">刘焕濠</p>			<!-- p标签代表一个段落，多了一个空行 -->
	   <p>刘焕濠</p>							
	   我热爱<br>摇滚						<!-- br代表换行，没有空行 -->
       <hr  width="800"  size="10"  color="red" align="left">     <!-- 单独占据一行的线,可以通过width属性设置绝对长度 *%为相对长度	noshade表示不要阴影   -->
	   <center>
	   center标签将标签里面的内容全部居中
	    <p>刘焕濠</p>							
	   </center>
	   
	   <pre>
	   &lt;pre&gt;能够保存编辑的格式，告诉不要默认忽略空格和换行
		春天来了
		鸟儿报晓
		</pre>
		
		<div  id="d" align="center">     <!-- div标签可以把标签里内容进行块级设计,让div里面的内容全部消失 -->
		包子先生
		<p onclick="fun()">刘德华</p>	
		<br>点击"刘德华"全部消失
		</div>
		<div>
		看看换不换行
		</div>
		<span>    <!-- 作用和div一样，span不换行！！！！ -->
		石头
		<span>
		<span>
		汇通快递
		</span>
 </body>
</html>
