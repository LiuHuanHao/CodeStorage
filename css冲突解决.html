  <title>css冲突解决</title>
  <style type="text/css">
	div{
		color:blue;
	}
	/*
	.lei1{
		color:yellow;
	}
	#key1{
		
		color:green;
	}*/
	/*
		1.行级>内部>外部
		2.id选择器>类选择器>标签选择器
		行级样式表>外部样式表中的ID选择器>内部样式表标签选择器
		就近原则
		class="lei5 lei6"这样的写法可以同时使用两个类
		dotted为一点一点的意思
	*/
	p{
	
		color:red;
	}

		.lei5{
		border:3px dotted orange;
		color:blue;
	}
	/*
		最靠近标签的优先选择

	*/
		.lei6{
	
		color:green;
	}
	.lei2{
	
		color:gray;
		/*
		越靠近可以优先被调用
		*/
	}
  </style>
 </head>
 <body>
		<!-- <div style="color:red">大家好</div> --> 
		<div class="lei1" id="key1">大家好</div>  
		<p style="color:RGB(0,255,123)" id="key2" class="lei2">刘焕濠</p>
		<h1>你不是真正的快乐</h1>
		<h2 class="lei5 lei6">Mayday</h2>
 </body>
