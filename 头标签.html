  <!--
  可以在body里面用bgcolor和background设置背景颜色和背景图片
  lang(language)  en(english)
  title表示一个页面的标题
  body里面的text属性可以设置所有文本的颜色
  link表示每点击链接前文本的颜色
  alink表示点击时文本的颜色
  vlink表示点击后的颜色
  label可以显示默认的文本形状，并添加属性
  leftmargin topmargin表示文本在开始时距离左边与上边的距离
  可以在meta里面通过http-equiv="refresh"来刷新页面
  刷新要求可以填写在content中，3表示三秒后开始刷新，URL=http://
  表示要刷新进入的页面
  -->
