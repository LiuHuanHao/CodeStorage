<!doctype html>

 <head>
  <meta charset="UTF-8">

  <meta name="Description" content="">
  <link rel="stylesheet" type="text/css" href="css.css"></link>
  <title>css</title>
  <style type="text/css">
  /*
  css注释只能用星斜杠    type:  css/text:表示文本类型的css代码
	
	css和HTML的结合方式:
				1,行级样式表:采用style属性完成,在p标签里面声明
				2,内部样式表:采用style标签完成,独自创建一个style
				3,外部样式表 p{  border:1px  solid red; } 用<link>
				引入css文件，用href表明引入的文件位置
  */
	p{	
			font-weight:bold;
			font-style:italic;
	}
 </style>
 <!-- 
 通过style来设置各种标签的样式，可以不用每次使用都进行一次定义
 font-weight设置粗细
 font-style设置字体风格
 -->
 </head>
 <body>
  <p>你好</p>
  <p style="color:red">我是刘焕濠</p>
 </body>
</html>
