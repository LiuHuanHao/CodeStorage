<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>背景属性和列表属性</title>
	<style "text/css">
		
		body{
			background-image:url("forever.jpg");
			/* background-image在我这里只能用相对路径才能显示  */
			background-repeat:repeat-y;
			/* repeat表示当图片不够大时，自动添加数量填满屏幕
				no-repeat表示只在页面上显示一张图片
				repeat-x表示在x轴上填满图片
				repeat-y表示在y轴上填满图片
			*/
			background-position:top right;
			/* center center表示位于body的中间位置
				center right表示位于右边中间的位置
			*/
	 		background-attachment:fixed;
			/*  fixed表示图片不随拖动而消失
				scroll表示随拖动栏移动而移动  */
			background-color:RGB(255,2555,178);
			/*  在我这里不能用#来显示颜色   */
		}
		h1{
		
		color:red;
		font-style:italic;
		font-family:华文彩云,幼圆;
		}
		ol{
		
			/* list-style-image:url("an.jpg");
			/*  引入图片作为图标   */
			margin-left:2px;
			/* 列表图标与边缘的间隔  */
			list-style-type:lower-roman;
			/*  图标的标志小图案,可以查文档  */
		}
   </style>

 </head>
 <body>
<ol>
	<li>中国</li>
	<li>美国</li>
	<li>英国</li>

</ol>

<pre>









<h1>欢迎来到广东海洋大学<h1>





















































</pre>
 </body>
</html>
