  <title>字体标签</title>
 </head>
 <body>
  <h1   align="center">刘焕濠</h1>   <!-- h*表明字体大小，只能从h1到h6!!!   align="center"将字体调至中央 -->
  <h2>刘焕濠</h2>
  <h3>刘焕濠</h3>
  <h4>刘焕濠</h4>
  <h5>刘焕濠</h5>
  <h6>刘焕濠</h6>
  <font face="幼圆"  size="5" color="##3366cc" >刘焕濠</font>       <!-- font大于7按7来算 color="#+打开颜色视图"  -->   <!--  style="font-size:1000px"  -->
  这是一个HTML语言的<p>标签   <!-- <p>为标签  -->
  这是一个HTML语言的&lt;p&gt;标&nbsp;&nbsp;签      &amp       <!-- &lt;小于号 p&gt;大于号——>显示标签  &nbsp空格 &amp取地址   无需背诵，只需查阅上方的菜单   -->
  <p>汉字也是根据youniCode编码，可以实现国际化的编码
	&#32464是一个汉字
	<p><b>刘焕濠</b>   <!--  strong,b都为加粗效果  -->
	<p><strong>刘焕濠</strong>
	<p><i>刘焕濠</i><em>刘焕濠</em>    <!-- i,em都为斜体  -->
	<p><u>刘焕濠</u>  <s>刘焕濠</s>   <!-- u为下划线，s为中划线 -->
	<p>o<sub>2</sub> 5<sup>3</sup>    <!-- sub下标  sup上标-->

 </body>
</html>
